name: Web Build + Deployment to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.12.2
  FLUTTER_VERSION: 3.22.2

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      # 2) (Fix) Bump OpenCV pin for Linux wheels if required
      - name: Patch requirements.txt (OpenCV)
        run: |
          if [ -f requirements.txt ]; then
            if grep -qE '^opencv-python==4\.8\.1\.78$' requirements.txt; then
              echo "Patching opencv-python pin to 4.10.0.84..."
              sed -i 's/^opencv-python==4\.8\.1\.78$/opencv-python==4.10.0.84/' requirements.txt
            fi
          fi
          echo "Effective requirements.txt:"
          [ -f requirements.txt ] && cat requirements.txt || echo "(no requirements.txt found)"

      # 3) Setup Python
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 4) Install deps + Flet CLI
      - name: Install Python Dependencies and Flet
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flet

      # 5) Setup Flutter
      - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      # 6) Build Flet web (entry is app.py at repo root)
      - name: Flet Build Web
        run: |
          echo "Repository: ${GITHUB_REPOSITORY}"
          PROJECT_NAME=$(basename "$GITHUB_REPOSITORY")
          echo "Building for project: $PROJECT_NAME"
          flutter config --no-analytics
          # app.py is your entry, so point Flet to module 'app'
          flet build web --module-name app --base-url "/$PROJECT_NAME" --route-url-strategy hash

      # 7) Upload artifact for Pages
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: web-build-artifact
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages ðŸš€
        if: github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web-build-artifact
