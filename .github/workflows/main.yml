name: Web Build + Deployment to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  BUILD_NUMBER: 1
  BUILD_VERSION: 1.0.0
  PYTHON_VERSION: 3.11.9      # ‚úÖ use 3.11 ‚Äî compatible with older numpy
  FLUTTER_VERSION: 3.16.9     # ‚úÖ older flutter compatible with flet 0.27.x
  FLET_VERSION: 0.27.3        # ‚úÖ stable flet version with numpy 1.26 support

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # 3Ô∏è‚É£ Install dependencies and the pinned Flet CLI
      - name: Install Python Dependencies and Flet
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install flet==${{ env.FLET_VERSION }}

      # 4Ô∏è‚É£ Setup older Flutter SDK
      - name: Setup Flutter ${{ env.FLUTTER_VERSION }}
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      # 5Ô∏è‚É£ Build Flet web app (entry = app.py)
      - name: Flet Build Web
        run: |
          echo "Repository: ${GITHUB_REPOSITORY}"
          PROJECT_NAME=$(basename $GITHUB_REPOSITORY)
          echo "Building for project: $PROJECT_NAME"
          flutter config --no-analytics
          flet build web --module-name app --base-url "/$PROJECT_NAME" --route-url-strategy hash

      # 6Ô∏è‚É£ Upload artifact for deployment
      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: web-build-artifact
          path: build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages üöÄ
        if: github.event_name == 'push'
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web-build-artifact
